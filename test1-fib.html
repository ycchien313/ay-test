    <title>test1 fib</title>

  <body>
    <script>
      /* 實作 Fibonacci number (費式數列)*/
      function fibRec(position) {
        if (position < 2) return position;
        return fibRec(position - 1) + fibRec(position - 2);
      }

      let position = 30;
      // let startTime = new Date().getTime();
      let result = `fibonacci(${position}) ${fibRec(position)}`;
      console.log(result);

      // let endTime = new Date().getTime();
      // let diff = `${(endTime - startTime) / 1000} 秒`;
      // console.log(diff);
    </script>
